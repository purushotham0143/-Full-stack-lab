<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Player Data</h1>
  <div id="table-container"></div>

  <script>
    // Function to create and populate the table
    function createTable(data) {
      const tableContainer = document.getElementById('table-container');
      // Create table elements
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Create table header
      const headerRow = document.createElement('tr');
      const headers = ['ID', 'Player', 'Selected'];
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Create table rows
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.player}</td>
          <td>${item.selected}</td>
        `;
        tbody.appendChild(row);
      });

      // Append header and body to the table
      table.appendChild(thead);
      table.appendChild(tbody);

      // Append table to container
      tableContainer.appendChild(table);
    }

    // Fetch data and create the table
    fetch('/getdata')
      .then(response => response.json())
      .then(data => createTable(data))
      .catch(error => console.error('Error fetching data:', error));

    // Fetch selected data and handle it (if needed)
    fetch('/selecteddata')
      .then(response => response.json())
      .then(data => {
        console.log('Selected data:', data);
        // You can handle the selected data as needed, e.g., display in another table or use for other purposes
      })
      .catch(error => console.error('Error fetching selected data:', error));
  </script>
</body>
</html>
